<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <section class="project-tesla">
      <section class="section-guide-map">
        <div class="guide-title">
          <h1>63</h1>
        </div>
        <div class="velocidad">
          <div class="velocidad-cambios">
            <p class="p-color-gray">P</p>
            <P class="p-color-gray">R</P>
            <P class="p-color-gray">N</P>
            <P>D</P>
          </div>
          <p>KM/H</p>
          <div class="batery">
            <p>362 km</p>
            <img src="images/battery.png" alt="">
          </div>
        </div>
        <div class="icons-velocidad">
          <img src="images/Union.png" alt="">
          <p> 60</p>
        </div>
        <div class="pista-guide">
          <div class="car">
            <div class="car-align skew-borders">
              <div class="car-align-center">
                <img class="cartwo" src="images/car2.png" alt="">
                <img src="images/Car.png" alt="">
              </div>
            </div>
          </div>
        </div>
        <div class="since-last-charge">
          <p class="position-center">Since 1:34 PM</p>
          <div class="puntos">
            <img src="icons/puntos.png" alt="">
          </div>
          <div class="info-time">
            <div>
              <p class="size">11.9</p>
              <p class="p-color-gray size">km</p>
            </div>
            <div>
              <p class="size">16</p>
              <p class="p-color-gray size">min</p>
            </div>
            <div>
              <p class="size">11</p>
              <p class="p-color-gray size">Wh/km</p>
            </div>
          </div>
          <p class="position-center gray">Since last charrge</p>
        </div>
      </section>
      <section class="section-map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d37661.83992540182!2d-99.17884125!3d19.411011187735003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1ff35f5bd1563%3A0x6c366f0e2de02ff7!2sEl%20%C3%81ngel%20de%20la%20Independencia!5e0!3m2!1ses-419!2smx!4v1609196937999!5m2!1ses-419!2smx"
          width="840" height="770" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
          tabindex="0"></iframe>
      </section>
    </section>
    <footer class="footer">
      <img src="icons/tesla.png" alt="">
      <img src="icons/heater.png" alt="">
      <img src="icons/defrost.png" alt="">
      <img src="icons/seat.png" alt="">
      <img src="icons/fan.png" alt="">
      <img src="icons/grado.png" alt="">
      <img src="icons/fan.png" alt="">
      <img src="icons/music.png" alt="">
      <img src="icons/phone.png" alt="">
      <img src="icons/volume.png" alt="">
    </footer>
  </div>
</body>
</html>
